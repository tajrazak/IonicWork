
<ion-view>
  <ion-content>
    <div ng-controller="homeCtrl">
      <div class="list">
        <span ng-repeat="item in itemsData">
          <a class="item item-thumbnail-left" href="#/item/:{{item.item_type}}/data/:{{item.title}}" ng-click="showDetails(item)">
            <img ng-src="http://192.168.199.104:3000/{{item.picurl}}">
            <h2>{{item.title}}</h2>
            <p>{{item.item_type}}</p>
          </a>
        </span>
      </div>
    </div>
  </ion-content>
</ion-view>

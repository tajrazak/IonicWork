<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="controllers/loginController.js"></script>
<script src="controllers/homeController.js"></script>
<script src="controllers/itemController.js"></script>
<script src="controllers/navBackController.js"></script>

</head>
<body ng-app="starter">

  <ion-nav-bar class="bar bar-header bar-dark" ng-controller="navBackCtrl">
    <h1 class="title">bar-dark</h1>
    <ion-nav-back-button ng-click="goBack()" ng-hide="visible">
      {{title}}
    </ion-nav-back-button>

    <ion-nav-title>
           {{maintitle}}
    </ion-nav-title>

  </ion-nav-bar>


  <ion-nav-view></ion-nav-view>

</body>
</html>

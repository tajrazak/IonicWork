<ion-side-menus enable-menu-with-back-views="false" ng-controller="menuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive bar bar-header" align-title="center">
      <ion-nav-title>
        DinnerDash
      </ion-nav-title>
      <ion-nav-back-button>
        Back
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive bar bar-header"  style="height:210px; z-index: 0;padding-left:100px;padding-top:50px;">
        <img src="img/anyone.png" style="height:70px;width:70px;"></img>
        <h1 class="title" style="margin-top:130px;">{{user_ProfileData.user.display_name|uppercase}}</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <div style="padding-top:165px;">
          <ion-item menu-close href="#/menu/profile">
            Profile
          </ion-item>
          <ion-item menu-close href="#/menu/home">
            List Of Items
          </ion-item>
          <ion-item menu-close href="#/menu/orders">
            Your Order
          </ion-item>
          <ion-item menu-close href="#/login">
            Logout
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
